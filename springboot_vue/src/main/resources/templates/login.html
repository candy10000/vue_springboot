<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
<div id="app">
<form>
    <label>用户名：</label><input type="text" v-model.trim="loginData.user" name="user"/>
    <label>密码：</label><input type="password" v-model.trim="loginData.passwd" name="passwd"/>
    <input type="button" value="登陆" @click="login"/>
    {{loginData.user}}
</form>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            loginData:{
                user:"",
                passwd:""
            }
        },
        methods:{
            login:function(){
                axios.get("/user/insert",{params:{user:this.loginData.user,passwd:this.loginData.passwd}}).then(function (value) {
                    console.log("success");
                });
            }
        }

    })
</script>

</body>
</html>
